<section class="container">
  <div class="content">
    <div class="signin-cont cont">
      <form [formGroup]="patientFormGroup" (ngSubmit)="save()">
        <fieldset>
          <div class="form-group">
            <input [(ngModel)]="patient.personal.name" name="name" #name formControlName="name"
                   class="form-control inpt" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <input [(ngModel)]="patient.personal.lastName" name="lastName" #lastName formControlName="lastName"
                   class="form-control inpt" placeholder="Last Name" type="text">
          </div>
          <div class="form-group">
            <input [(ngModel)]="patient.personal.birthDate" name="birthDate" #birthDate formControlName="birthDate"
                   class="form-control inpt" placeholder="birthDate" type="date">
          </div>
          <div class="form-group">
            <input [(ngModel)]="patient.medical.bloodType" name="bloodType" #bloodType formControlName="bloodType"
                   class="form-control inpt" placeholder="Blood Type" type="text">
          </div>
          <div class="btn-toolbar">
            <input [disabled]="!patientFormGroup.valid" class="btn btn-primary submit" type="submit" value="Save">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
